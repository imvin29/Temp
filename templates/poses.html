<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recommended Yoga Poses</title>
  <style>
    body {
      background: linear-gradient(to top, #ffb347, #ff7e5f);
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      color: #2F242C;}
    h1,h2{
      font-family: 'Margarine', cursive;
    color: #EFF2F1;
    font-weight: 80;
    }

    img {
      background-size: cover;
      width: 80%;
      height: 70%;
      border-radius: 5px;
    }

    .pose-section {
      background-color:#b26bdb;
      margin: 7vh 7vw;
      padding: 20px;
      padding-top: 10px;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
    }
    .pose-section:hover {
  background-color: #9b60bd; /* slightly brighter green */
  box-shadow: 0 0 15px #9b60bd; /* soft glow */
  transform: scale(1.03); /* slight zoom-in effect */
}

    #wrapper {
      display: grid;
      grid-template-columns: 2.5fr 1.5fr;
      gap: 2%;
    }

    iframe {
      width: 60%;
      max-width: 560px;
      height: 60%;
      margin-top: 15px;
      border: none;
    }

    #inner-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
    }

    #start, #back {
      color: #fff;
      background-color: #2a99c2;
      height: 6.5vh;
      width: 15vw;
      font-size: 3vh;
      border-radius: 20px;
      border: none;
      font-family: 'Linden Hill', serif;
      margin-bottom: 3%;
    }

    #start:hover, #back:hover {
      background-color: #165a72;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transform: scale(1.05);
      transition: all 0.3s ease;
    }
    #wrapper-1{
      display: flex;
      justify-content: space-evenly;;
    }
    strong{
      color:#EDD892;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; font-size:6vh;">Recommended Poses for You</h1>
  <p style="text-align:center; font-size: 3.5vh;margin-top: -2%" id="line">Pick the poses that feel right for you</p>
  <div id="poses-container"></div>

  <div id="wrapper-1">
    <form action="{{ url_for('practice') }}" method="POST">
      <input type="hidden" name="asana" id="asana-input" value="{{asana}}">
      <button type="submit" id="start">Practice Now</button>
    </form>
    <button id="back" onclick="window.location.href='{{ url_for('index') }}'">Start Over</button>
  </div>

  <script>

"Strengthens legs, knees, ankles",
"Improves digestion and stimulates abdominal organs",
"Enhances balance and concentration",

  },
  {
    name: "Swasthikasana (Auspicious Pose)",

  {

    benefits: ["Improves balance and stability.","Strengthens the legs, core, and back","Opens the hips and stretches the quadriceps","Improves focus and mental clarity.","Enhances flexibility in the lower body.","Helps with posture and body alignment."],

    history: "Rooted in ancient Indian culture and yoga, Pranam is a symbol of respect and gratitude. It is commonly seen in various spiritual practices and is used as a greeting or offering of respect.",

  {
    name: "Parsva Tadasana (Side Stretch Pose)-Right",
    history: "A variation of Tadasana (Mountain Pose), Parsva Tadasana is commonly used to improve flexibility and to prepare the body for deeper side stretches in yoga practice",
    description: "Parsva Tadasana is a standing yoga pose that involves reaching one arm overhead while the other arm stays by the side, creating a side stretch of the body. It helps lengthen the spine and stretch the sides of the torso.",
    image: "Parsva Tadasana (Side Stretch).png",
    video: "https://www.youtube.com/watch?v=8JKElzNUAU8&pp=ygUsU3RhbmRpbmcgU2lkZSBTdHJldGNoIFBvc2UgKFBhcnN2YSBUYWRhc2FuYSk%3D",
    benefits: ["Stretches the sides of the torso, hips, and ribs.","Improves spinal flexibility and length","Strengthens the core and shoulders.","Improves posture and alignment.","Increases lung capacity and breath awareness.","Stimulates the digestive system."],
    recTime: "Typically held for 15-30 seconds per side, focusing on deep breathing. It can be repeated several times in a sequence or held longer for deeper stretch and relaxation."
  },
   {
    name: "Parsva Tadasana (Side Stretch Pose)-Left",
    history: "A variation of Tadasana (Mountain Pose), Parsva Tadasana is commonly used to improve flexibility and to prepare the body for deeper side stretches in yoga practice",
    description: "Parsva Tadasana is a standing yoga pose that involves reaching one arm overhead while the other arm stays by the side, creating a side stretch of the body. It helps lengthen the spine and stretch the sides of the torso.",

    benefits: ["Stretches the sides of the torso, hips, and ribs.","Improves spinal flexibility and length","Strengthens the core and shoulders.","Improves posture and alignment.","Increases lung capacity and breath awareness.","Stimulates the digestive system."],

  }
];

    const poseMap = {
  poorPosture: [
    "Tadasana (Mountain Pose)",
    "Virabhadrasana II (Warrior II)",
    "Parsva Tadasana (Side Stretch Pose)-Left",
    "Parsva Tadasana(Side Stretch Pose)-Right"
  ],
  balanceCoord: [
    "Eka Pada Pranama (One-Legged Prayer Pose)",
    "Utkatasana (Chair Pose)",
    "Pranama (Prayer Pose)"
  ],
  jointPain: [
    "Eka Pada Pranama (One-Legged Prayer Pose)",
    "Virabhadrasana I (Warrior I)"
  ],
  tightHamstrings: [
    "Uttanasana (Standing Forward Bend)",
    "Trikonasana (Triangle Pose)"
  ],
  neckShoulder: [
    "Uttanasana (Standing Forward Bend)"
  ],
  stress: [
    "Swasthikasana (Auspicious Pose)"
  ],
  spineFlex: [
    "Uttanasana (Standing Forward Bend)",
    "Parsva Tadasana (Side Stretch Pose)-Left",
    "Parsva Tadasana(Side Stretch Pose)-Right"
  ]
};


    const selectedProb = localStorage.getItem("selectedProb");
    const targetNames = poseMap[selectedProb] || [];
    const container = document.getElementById("poses-container");

    yogaPoses.forEach(pose => {
      if (targetNames.includes(pose.name)) {
        const section = document.createElement("div");
        section.className = "pose-section";
        section.setAttribute("data-asana", pose.name);


        section.innerHTML = `<h2>${pose.name}</h2>
          <div id="wrapper">
            <div id="inner-wrapper">
              <p><strong>ABOUT:</strong> ${pose.description}</p>
              <p><strong>HISTORY:</strong> ${pose.history}</p>
              <p><strong>RECOMMENDED TIME:</strong> ${pose.recTime}</p>
              <div>
              <p><strong>BENEFITS:</strong></p>
              <ul>${pose.benefits.map((benefit)=> `<li>${benefit}</li>`).join('')
              }</ul></div>
              <a href="${pose.video}">Refer for a video description</a>
            </div>
          <div class="space" id="inner-wrapper">
          <img src="/static/images/${pose.image}" alt="${pose.name}">
          </div>
        `;
        section.addEventListener("click", () => {
      const selectedPose = pose.name;
      localStorage.setItem("selectedPose", selectedPose);

      // Optional: highlight selection
      section.style.border = "2px solid #2a99c2";
      section.style.boxShadow = "0 7px 15px rgba(42, 153, 194, 0.4)"; // soft blue glow
 section.style.borderRadius = "12px";
    });

        container.appendChild(section);

      }
    });
     document.getElementById("start").addEventListener("click", function (e) {
  const currentPose = localStorage.getItem("selectedPose");

  if (!currentPose) {
    alert("Please select a pose before starting!");
    e.preventDefault();
    return;
  }
  console.log(currentPose);
  document.getElementById("asana-input").value = currentPose;
});

  </script>
</body>
</html>
